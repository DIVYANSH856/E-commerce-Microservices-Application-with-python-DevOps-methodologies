<!DOCTYPE html>
<html>
<head>
    <title>List of Products</title>
</head>
<body>
    <h1>List of Products</h1>
    <ul>
        {% for product in products %}
        <li><a href="{{ url_for('product.view_product', p_id=product.p_id) }}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('product.add_product') }}">Add New Product</a>
</body>
</html>
