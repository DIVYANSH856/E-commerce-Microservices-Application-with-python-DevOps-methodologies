  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: jatin1008/ecom-client:latest
        ports:
        - containerPort: 3000
        env:
          - name:  NEXT_PUBLIC_API
            value: "http://localhost:81/"

---
