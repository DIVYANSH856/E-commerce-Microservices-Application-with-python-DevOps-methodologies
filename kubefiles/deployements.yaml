apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      name: auth_pod
      labels:
        app: auth
    spec:
      containers:
      - name: auth
        image: divyanshkohli856/auth_api
        ports:
        - containerPort: 5000
        env:
         - name: DATABASE_URI
           value: "postgresql://postgres:123213@postgres:5432/ecomdb"
          
      
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth
  ports:
  - protocol: TCP 
    port: 81
    targetPort: 5000
  
